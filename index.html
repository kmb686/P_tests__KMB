<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>KMB</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="stage">
        <div id="cards">

            <div class="card">
                <div class="left-side">
                    <img src="imgs/title.gif" width="300" height="400">
                </div>
                
                <div class="right-side">
                    <h1><img src="imgs/logo.png" width="360" height="200"></h1>
                    <input type="text" id="user-name" placeholder="ふぇっふぇーい!名前教えて!">
                    <div class="btn" id="check">ぜったい おもしろいから!!</div>                    
                </div>
            </div>

            <div class="card">

                <div id="result_img"  class="left-side"><img src="" width="410" height="410"></div>
                    <div class="message">
                    <span id="result_name">名前</span>さんは…
                    <span id="result_msg"></span>の刺客だね☆<br>
                    </div>

                <div class="right-side">
                    <div class="right-side-inner">
                    <div id="result_img_r">
                    <img src="" width="350" height="270">
                    </div>
                    
                        <a href="" id="tweet" class="btn" target="_blank">
                        みんなに教える！
                        </a>

                        <p id = "retry">
                        もっかい！
                        </p>
                    </div>
                </div>      

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
